<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        resetButton {
            text-align: center;
        }
    </style>

  </head>

  <body>
   <div class="container p-3 ">
    <div class="heading text-primary text-center">
        <h1>Number Guessing Game</h1>
    </div>
    <div class="paragraph text-center p-4">
        We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We will tell you if your guess was too too high or low.
    </div>

    <div class="text-field text-center p-1">
        Enter a guess 
        <input type="text" class="guessField rounded border-1" 
        
        min="1" max="100" >
        <button class="rounded btn-primary guessSubmit" type="submit">Submit Guess</button>
    </div>

    <div class="resultParas text-center p-3">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
   </div>
   
   

   
<script src="guess-the-number.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
